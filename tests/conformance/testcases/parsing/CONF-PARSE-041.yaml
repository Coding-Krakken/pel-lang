id: CONF-PARSE-041
category: parsing
spec_ref: spec/pel_language_spec.md#constraints
description: Simple constraint
input: "model test {\n  constraint positive: revenue >= $0;\n}\n"
expected:
  type: success
  ast:
    type: Model
    name: test
    constraints:
    - type: Constraint
      name: positive
      condition:
        type: BinaryOp
        operator: '>='
        left:
          type: Variable
          name: revenue
        right:
          type: Literal
          value: $0
