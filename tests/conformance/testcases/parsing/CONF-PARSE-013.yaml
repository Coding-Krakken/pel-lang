id: CONF-PARSE-013
category: parsing
spec_ref: spec/pel_language_spec.md#expressions
description: Operator precedence - multiplication before addition
input: "model test {\n  var result = a + b * c;\n}\n"
expected:
  type: success
  ast:
    type: Model
    name: test
    vars:
    - type: VarDecl
      name: result
      init_value:
        type: BinaryOp
        operator: +
        left:
          type: Variable
          name: a
        right:
          type: BinaryOp
          operator: '*'
          left:
            type: Variable
            name: b
          right:
            type: Variable
            name: c
