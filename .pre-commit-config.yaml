repos:
  # PEL-specific hooks (must be first to format/lint before other checks)
  - repo: local
    hooks:
      - id: pel-format
        name: PEL Formatter
        entry: python -m pel_cli.main format
        language: system
        types: [file]
        files: \.pel$
        pass_filenames: true
        description: 'Format PEL source files'
      
      - id: pel-lint
        name: PEL Linter (errors only)
        entry: python -m pel_cli.main lint --severity error
        language: system
        types: [file]
        files: \.pel$
        pass_filenames: true
        description: 'Lint PEL files for errors'

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies: []
        args: [--ignore-missing-imports]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
