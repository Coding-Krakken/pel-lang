      location_potential: 120
      priority: "Years 3-7"
    
    tier_3_markets:
      description: "Smaller metros, tertiary suburbs, population 150-250k"
      examples: "Various secondary markets"
      characteristics: "Lower competition but demand uncertainty"
      location_potential: 180
      priority: "Years 7-10 or franchising"
  
  total_addressable_locations_us: 385
  
  geographic_clustering_logic:
    cluster_definition: "5-10 locations within 150-mile transportation radius"
    rationale: "Fleet rotation logistics economically viable"
    expansion_sequence: "Build density in existing clusters before entering new regions"
    
    transportation_economics:
      optimal_cluster_density: "8-10 locations per cluster"
      maximum_viable_distance: "200 miles one-way"
      rotation_frequency_impact: 
        5_locations: "Quarterly rotation"
        10_locations: "Bi-monthly rotation"
        15_locations: "Monthly rotation (logistics strain)"
  
  geographic_constraints:
    high_constraint_markets:
      - "Ultra-high real estate costs (NYC, SF Bay Area) - economics challenged"
      - "Low population density (rural) - insufficient demand"
      - "Saturated markets (3+ competitors in trade area)"
    
