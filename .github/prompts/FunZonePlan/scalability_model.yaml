      - "Municipalities with restrictive family entertainment zoning"
      - "Markets with excessive permitting timelines (12+ months)"
      - "States with extremely high liability insurance costs"
  
  international_expansion:
    timeline: "Year 10+ or never"
    complexity: "Very High"
    challenges:
      - "Cultural adaptation requirements"
      - "Regulatory environments vary dramatically"
      - "Brand recognition absent"
      - "Supply chain and logistics complexity"
      - "Capital requirements significant"
    assessment: "Not core strategy; requires proven US model first"

