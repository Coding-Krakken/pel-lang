# BUSINESS SYSTEM STATE MODEL
# FunZone: Rotating Fleet Indoor Play Facility Network

meta:
  business_type: "Asset-heavy, experience-based retail"
  model_version: "1.0"
  last_updated: "2026-02-15"
  complexity_classification: "High operational complexity, moderate capital intensity"

# ==============================================================================
# CORE OFFERING
# ==============================================================================

core_offering:
  primary: "Indoor play facility with continuously rotating equipment fleet"
  secondary:
    - "Birthday party hosting and event services"
    - "Food and beverage concessions"
    - "Retail merchandise (toys, branded items)"
  unique_mechanism: "10% permanent infrastructure, 90% rotating play equipment shared across network"

# ==============================================================================
# VALUE PROPOSITIONS
# ==============================================================================

value_propositions:
  customer_facing:
    novelty: "Never the same experience twice - eliminates repeat visit fatigue"
    variety: "Exposure to 10x more play equipment than traditional static facilities"
    freshness: "Monthly rotation creates continuous discovery"
    age_inclusivity: "Multi-age equipment rotation serves 1-12 year demographic simultaneously"
  operational:
    capital_efficiency: "90% asset utilization vs 40% in traditional single-location model"
    market_responsiveness: "Can test and deploy trending equipment network-wide rapidly"
    risk_mitigation: "Equipment failure/obsolescence risk spread across network"

# ==============================================================================
# CUSTOMER SEGMENTS
# ==============================================================================

customer_segments:
  primary:
    segment: "Parents of children ages 1-12 in suburban/urban markets"
    size_per_100k_population: "~8,000 households with children under 12"
    visit_frequency_target: "2.5 visits per month (vs 1.2 for traditional facilities)"
    willingness_to_pay: "$15-25 per child per visit"
  secondary:
    segment: "Event organizers (birthdays, group events)"
    size_per_100k_population: "~400 events per year per location"
    transaction_value: "$350-800 per event"
  tertiary:
    segment: "Schools and daycare centers (field trips)"
    size_per_100k_population: "~100 groups per year per location"
    transaction_value: "$200-500 per group"

# ==============================================================================
# REVENUE STREAMS
# ==============================================================================

revenue_streams:
  general_admission:
    percentage_of_revenue: 62
    pricing_model: "Per child, time-based (2-hour sessions or day pass)"
    price_points:
      standard_session_2hr: 18.00
      day_pass: 28.00
      adult_accompanying_free: true
      sibling_discount: 0.15
    volume_assumptions_per_location:
      year_1_annual_visits: 45000
      year_2_annual_visits: 62000
      year_3_steady_state: 78000
  
  membership_subscriptions:
    percentage_of_revenue: 18
    pricing_model: "Monthly recurring subscription with unlimited access"
    price_points:
      single_child_monthly: 69.00
      family_unlimited_monthly: 119.00
    volume_assumptions_per_location:
      year_1_avg_members: 180
      year_2_avg_members: 320
      year_3_steady_state: 450
    churn_rate_monthly: 0.08
  
  party_events:
    percentage_of_revenue: 13
    pricing_model: "Package-based with tiered options"
    price_points:
      basic_package: 299.00
      premium_package: 549.00
      deluxe_package: 799.00
    volume_assumptions_per_location:
      year_1_annual_events: 120
      year_2_annual_events: 180
      year_3_steady_state: 240
  
  food_beverage:
    percentage_of_revenue: 5
    pricing_model: "Concession stand sales"
    attach_rate: 0.35
    average_transaction: 8.50
  
  retail_merchandise:
    percentage_of_revenue: 2
    pricing_model: "Point of sale retail"
    attach_rate: 0.12
    average_transaction: 15.00

# ==============================================================================
# COST STRUCTURE
# ==============================================================================

cost_structure:
  fixed_costs_per_location_annual:
    rent_lease:
      amount: 180000
      basis: "15,000 sq ft at $12/sq ft in suburban retail/entertainment district"
    labor_management:
      amount: 280000
      basis: "General Manager (85k), Assistant Manager (55k), 3x Shift Leads (45k each)"
    insurance:
      amount: 195000
      basis: "Consolidated risk mitigation budget: insurance, safety programs, compliance"
    utilities:
      amount: 36000
      basis: "Electric, water, HVAC for large climate-controlled space"
    marketing_local:
      amount: 42000
      basis: "Local digital, direct mail, school outreach, community events"
    software_systems:
      amount: 18000
      basis: "POS, waiver management, CRM, booking system"
    maintenance_facilities:
      amount: 28000
      basis: "Routine facility maintenance, cleaning supplies, repairs"
    total_fixed_annual: 779000
  
  variable_costs:
    labor_hourly:
      cost_per_visit: 3.20
      basis: "Floor monitors, front desk, party hosts at $15/hr avg"
    food_beverage_cogs:
      percentage_of_fb_revenue: 0.32
    retail_cogs:
      percentage_of_retail_revenue: 0.55
    credit_card_processing:
      percentage_of_revenue: 0.025
    supplies_consumables:
      cost_per_visit: 0.80
      basis: "Cleaning, sanitization, disposables, minor consumables"
  
  network_fleet_costs_per_location:
    equipment_rotation_logistics:
      annual_amount: 24000
      basis: "Truck rental, labor for quarterly equipment swaps"
    equipment_maintenance_distributed:
      annual_amount: 36000
      basis: "Preventive maintenance, deep cleaning, repairs on rotating fleet"
    depreciation_fleet_share:
      annual_amount: 85000
      basis: "Allocated depreciation of shared fleet equipment pool"

# ==============================================================================
# KEY RESOURCES
# ==============================================================================

key_resources:
  physical:
    facility_permanent_infrastructure:
      - "Restrooms, offices, party rooms (10% of space)"
      - "Electrical, HVAC, safety systems"
      - "ADA-compliant accessibility features"
      - "Food service area and storage"
    fleet_equipment_network_wide:
      - "Large-scale climbing structures (modular)"
      - "Inflatable play systems (rotating themes)"
      - "Interactive game zones (tech-enabled)"
      - "Soft play areas for toddlers"
      - "Obstacle courses and physical challenges"
      - "Creative/sensory play stations"
    logistics_equipment:
      - "Modular equipment designed for transport"
      - "Transport vehicles or contracted logistics"
      - "Warehouse storage facility (network hub)"
  
  human:
    operational_staff_per_location: 12-18
    network_operations_team: 
      - "Fleet manager"
      - "Maintenance crew (2-3 technicians)"
      - "Logistics coordinator"
    required_competencies:
      - "Child safety and supervision"
      - "Equipment assembly/disassembly"
      - "Customer service"
      - "Event coordination"
  
  intellectual:
    - "Equipment rotation algorithms and scheduling"
    - "Fleet utilization optimization models"
    - "Customer retention and novelty management systems"
    - "Safety protocols and training programs"
  
  financial:
    working_capital_per_location: 120000
    fleet_investment_per_location_equivalent: 450000

# ==============================================================================
# KEY ACTIVITIES
# ==============================================================================

key_activities:
  customer_facing:
    - "Daily facility operations and child supervision"
    - "Event hosting and party execution"
    - "Customer service and membership management"
    - "Safety monitoring and incident management"
  
  operational:
    - "Quarterly equipment rotation execution"
    - "Continuous equipment maintenance and safety inspection"
    - "Staff training on new equipment configurations"
    - "Facility cleaning and sanitization"
  
  strategic:
    - "Fleet composition planning and equipment procurement"
    - "Market trend analysis and equipment investment decisions"
    - "Network expansion site selection"
    - "Brand development and differentiation"

