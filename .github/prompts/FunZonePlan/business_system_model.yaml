  real_estate_developers:
    type: "Retail and entertainment property owners"
    criticality: "Medium"
    relationship: "Lease negotiations, build-out collaboration"
  
  food_distributors:
    type: "Concession food and beverage suppliers"
    criticality: "Low"
    relationship: "Standard distribution agreements"

# ==============================================================================
# CHANNELS
# ==============================================================================

channels:
  customer_acquisition:
    digital:
      - "Local SEO and Google My Business"
      - "Facebook/Instagram parent-targeted advertising"
      - "Mobile app for booking and membership"
    physical:
      - "Direct mail to households with children"
      - "School and daycare partnerships"
      - "Community event sponsorships"
    referral:
