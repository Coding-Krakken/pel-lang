# ==============================================================================
# RECESSION SCENARIO
# ==============================================================================

recession_scenario:
  scenario_description: |
    Moderate recession (2008-lite): 6.5% unemployment, -1.5% GDP.
    Consumer discretionary spending down 15-20%.
    Duration: 18 months recession + 12 months slow recovery.
  
  probability_assessment: 0.25
  
  year_1_recession_impact:
    visit_volume_decline: -0.18
    annual_visits_per_location: 64000
    
    pricing_pressure: -0.05
    average_revenue_per_visit: 12.70
    
    revenue_per_location: 1344000
    revenue_decline: -0.20
    
    membership_churn_spike:
      normal_churn_monthly: 0.08
      recession_churn_monthly: 0.15
      member_base_decline: -0.40
      membership_revenue_impact: -0.45
    
    party_event_decline: -0.25
  
  cost_structure_changes:
    fixed_costs_stickiness:
      rent: "No relief (locked in lease)"
      insurance: "No relief"
      utilities: "No relief"
      management_salaries: "Can reduce 10% max"
      total_fixed_cost_achievable_reduction: 0.06
      fixed_costs_in_recession: 592000
    
    variable_costs:
      labor_cuts_possible: "Reduce hourly staff proportional to volume"
      variable_cost_per_visit: 8.50
      total_variable_costs: 544000
    
    fleet_costs:
      can_defer_rotation: "Temporarily extend rotation cycle (cost -20%)"
      recession_fleet_costs: 116000
    
    total_costs_in_recession: 1252000
  
  financial_outcomes_year_1:
    ebitda_per_location: 92000
    ebitda_margin: 0.068
    network_ebitda_5_locations: 460000
    
    cash_flow_after_debt_service: 45000
    
    analysis: |
      Marginal profitability maintained but cash flow stressed.
      Debt service coverage ratio drops to 1.1x (borderline covenant violation).
      No capacity to fund expansion.
      Working capital facilities likely tapped.
  
  year_2_recovery:
    visit_volume_recovery: 0.85
    revenue_per_location: 1428000
    ebitda_per_location: 214000
    ebitda_margin: 0.15
    analysis: "Partial recovery but below pre-recession baseline"
  
  year_3_full_recovery:
    return_to_base_case_trajectory: true
    revenue_per_location: 1610000
    ebitda_per_location: 338000
    
    cumulative_3_year_impact:
      lost_ebitda_vs_base: 1244000
      lost_cash_flow_vs_base: 1580000
  
  strategic_responses:
    immediate:
      - "Freeze all expansion plans"
      - "Reduce discretionary spending 20%"
      - "Shift marketing to value messaging and promotions"
      - "Negotiate with landlords for temporary relief (unlikely success)"
      - "Draw on working capital lines"
    
    if_prolonged:
      - "Close weakest location(s) if EBITDA negative >6 months"
      - "Renegotiate debt covenants with lenders"
      - "Seek equity infusion to survive (dilutive)"
      - "Consider strategic sale or merger"
  
  survival_assessment:
    likelihood_of_survival: 0.75
    key_factors:
      - "Adequate cash reserves pre-recession"
      - "Manageable debt service"
      - "Ability to reduce costs quickly"
      - "Landlord cooperation"
      - "Recession duration and severity"

# ==============================================================================
# INTEREST RATE SPIKE
# ==============================================================================

interest_rate_spike:
  scenario_description: |
    Federal Funds Rate increases to 7-8% (2007 or Volcker-lite levels).
    Business debt costs spike, consumer spending cools, expansion constrained.
  
  probability_assessment: 0.10
  
  direct_impacts:
    existing_debt_repricing:
      scenario: "Floating rate debt reprices at maturity"
      current_rate: 0.095
      spiked_rate: 0.14
      annual_interest_increase_per_1M_debt: 45000
      
      network_debt_5_locations: 3200000
      additional_annual_interest: 144000
      ebitda_impact_percentage: -0.078
    
    expansion_financing_costs:
      current_cost_per_new_location: 845000
      current_debt_financing_70_percent: 591500
      current_annual_debt_service: 85000
      
      high_rate_annual_debt_service: 118000
      increase: 38.8
      
      impact: "New location ROI drops from 36% to 28%"
  
  indirect_impacts:
    consumer_spending:
      mechanism: "Higher mortgages, auto loans, credit cards squeeze discretionary"
      demand_impact: "Moderate recession-like demand decline (-10%)"
      revenue_impact_per_location: -168000
    
    real_estate_costs:
      mechanism: "Commercial property values decline but rents lag"
      impact: "Mixed - renewal negotiations may improve slightly"
      net_impact: "Minimal in short term (leases locked)"
  
  financial_outcomes:
    revenue_per_location: 1512000
    ebitda_per_location: 338000
    interest_expense_increased: 28800
    net_income_impact: -35
    
    expansion_economics_deterioration:
      new_location_irr: 0.28
      hurdle_rate: 0.30
      decision: "Defer expansion until rates stabilize"
  
  strategic_responses:
    - "Refinance fixed-rate debt if possible (lock in)"
    - "Delay expansion 12-24 months"
    - "Focus on optimizing existing location profitability"
    - "Consider franchise model to avoid debt financing"
    - "Preserve cash and liquidity"
  
  assessment: "Manageable but constrains growth ambitions"

# ==============================================================================
# COST INFLATION SHOCK
# ==============================================================================

cost_inflation_shock:
  scenario_description: |
    Broad-based cost inflation spike: 8-10% general inflation.
    Labor costs inflate 12-15%, equipment 10%, utilities 20%.
    Ability to pass through prices lags by 12-18 months.
  
  probability_assessment: 0.15
  
  cost_impacts:
    labor_inflation:
      wage_increase: 0.15
      labor_as_percentage_of_costs: 0.32
      labor_cost_increase: 156000
    
    rent_inflation:
      escalator_annual: 0.03
      additional_shock_one_time: 0.05
      rent_increase: 14400
    
    equipment_maintenance_inflation:
      increase: 0.10
      cost_increase: 14500
    
    insurance_inflation:
      increase: 0.15
      cost_increase: 10200
    
    utilities_inflation:
      increase: 0.20
      cost_increase: 7200
    
    total_cost_increase_per_location: 202300
    percentage_increase: 0.154
  
  revenue_response:
    immediate_price_increase_limited: 0.08
    achievable_year_1: "8% price increase without demand destruction"
    revenue_increase: 134400
    
    full_passthrough_timeline: "18-24 months to achieve full 15% pricing"
  
  year_1_margin_impact:
    revenue_per_location: 1814400
    costs_per_location: 1512700
    ebitda_per_location: 301700
    ebitda_margin: 0.166
    margin_compression: -0.054
  
  year_2_recovery:
    full_price_passthrough_achieved: 0.15
    revenue_per_location: 1932000
    costs_stabilized: 1525000
    ebitda_per_location: 407000
    ebitda_margin: 0.211
    analysis: "Margin recovery but below base case"
  
  strategic_responses:
    - "Immediate price increases where possible"
    - "Operational efficiency drives"
    - "Renegotiate supplier contracts"
    - "Technology investments to reduce labor dependency"
    - "Member communication to justify price increases"
  
  assessment: "Painful margin compression but survivable"

# ==============================================================================
# DEMAND SHOCK (NOVELTY FAILURE)
# ==============================================================================

demand_shock_novelty_failure:
  scenario_description: |
    Core thesis fails: Equipment rotation does NOT drive incremental visits.
    Customers visit once, do not return more frequently than traditional facilities.
    Fleet model becomes pure cost without benefit.
  
  probability_assessment: 0.10
  
  revenue_reality:
    visit_frequency_traditional_model: 1.2
    visit_frequency_funzone_expected: 2.5
    visit_frequency_funzone_actual: 1.3
    
    expected_annual_visits: 78000
    actual_annual_visits: 40000
    revenue_miss: -0.49
    
    actual_revenue_per_location: 870000
  
  cost_structure_unchanged:
    fixed_costs: 629000
    fleet_costs_unnecessary: 145000
    variable_costs: 348000
    total_costs: 1122000
  
  financial_outcome:
    ebitda_per_location: -252000
    network_loss_5_locations: -1260000
    
    analysis: "Business model fundamentally broken, unsustainable"
  
  pivot_options:
    option_1_abandon_fleet_model:
      description: "Stop rotation, operate as static facilities"
      eliminated_costs:
        fleet_rotation_logistics: 24000
        excess_equipment_depreciation: 85000
        maintenance_overhead: 36000
        total_savings: 145000
      
      revised_ebitda: -107000
      assessment: "Still unprofitable due to insufficient demand"
      
      further_actions:
        - "Reduce fixed costs 20% (including downsizing)"
        - "Increase marketing dramatically"
        - "Slash pricing to drive volume"
      
      revised_ebitda_post_actions: 15000
      assessment: "Marginally viable but poor returns"
    
    option_2_close_business:
      description: "Liquidate assets, return remaining capital to investors"
      asset_value: 3500000
      debt_outstanding: 2800000
      equity_recovery: 700000
      investor_loss: -0.75
    
    option_3_pivot_to_different_model:
      description: "Fundamentally redesign offering"
      examples: "Add other attractions, change format, etc."
      cost: 500000-1000000
      uncertainty: "Very High"
  
  strategic_assessment: |
    This scenario represents core thesis failure.
    Should be detectable in Year 1 through visit frequency tracking.
    Early pivot critical - do not wait for Year 3.
    Indicates insufficient market research and concept validation.

# ==============================================================================
# COMPETITIVE SHOCK
# ==============================================================================

competitive_shock:
  scenario_description: |
    Well-capitalized competitor launches improved version of fleet rotation model.
    Enters same markets with 15% lower pricing and better execution.
    Captures market share and forces defensive pricing.
  
  probability_assessment: 0.30
  
  competitive_dynamics:
    competitor_entry_timing: "Year 2-3 after FunZone proves concept"
    competitor_advantages:
      - "Better capitalization (PE-backed)"
      - "Learns from FunZone mistakes"
      - "Lower pricing (temporarily subsidized)"
      - "Superior marketing"
    
    market_share_impact:
      funzone_market_share_without_competitor: 0.35
      funzone_market_share_with_competitor: 0.20
      market_share_loss: -0.43
  
  revenue_impacts:
    visit_volume_decline: -0.25
    annual_visits: 58500
    
    pricing_pressure:
      forced_price_reduction: -0.10
      average_revenue_per_visit: 12.00
    
    total_revenue_decline: -0.33
    revenue_per_location: 1134000
  
  cost_response:
    marketing_increase_to_compete:
      additional_marketing_spend: 35000
      new_fixed_costs: 664000
    
    variable_costs_unchanged: 510000
    fleet_costs_unchanged: 145000
    
    total_costs: 1319000
  
  financial_outcome:
    ebitda_per_location: -185000
    network_loss_5_locations: -925000
    
    analysis: "Unprofitable operations, emergency response required"
  
  strategic_responses:
    immediate_defensive:
      - "Match competitor pricing selectively"
      - "Increase marketing spend aggressively"
      - "Improve customer experience and differentiation"
      - "Lock in members with longer contracts/discounts"
    
    medium_term:
      - "Accelerate innovation beyond basic rotation"
      - "Build brand loyalty programs"
      - "Pursue strategic partnerships competitor cannot match"
      - "Consider acquisition or merger with competitor"
    
    worst_case:
      - "Exit markets where competitor dominates"
      - "Focus resources on defensible markets"
      - "Seek strategic buyer"
  
  survival_probability: 0.60
  
  assessment: |
    Significant threat if competitor well-executed and capitalized.
    First-mover advantage only 2-3 years without sustained innovation.
    Demonstrates importance of speed to scale and continuous differentiation.

