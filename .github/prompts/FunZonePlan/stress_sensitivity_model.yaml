# ==============================================================================
# DOWNSIDE CASE
# ==============================================================================

downside_case:
  scenario_description: |
    Conservative demand, higher costs, slower ramp, competitive pressure.
    Represents 70th percentile downside (worse than base, not catastrophic).
  
  probability_assessment: 0.25
  
  revenue_assumptions:
    annual_visits_per_location_year_3: 64000
    variance_from_base: -0.18
    drivers:
      - "Slower customer acquisition and ramp"
      - "Novelty effect weaker than anticipated"
      - "Competitive response stronger"
      - "Economic headwinds moderate demand"
    
    average_revenue_per_visit: 12.50
    variance_from_base: -0.06
    drivers:
      - "Pricing resistance, more discounting"
      - "Lower membership penetration"
    
    total_revenue_per_location: 1378000
    variance_from_base: -0.18
  
  cost_assumptions:
    fixed_costs_per_location: 655000
    variance_from_base: 0.04
    drivers:
      - "Rent escalations higher than expected"
      - "Insurance 10% above forecast"
      - "Marketing spend elevated to drive demand"
    
    variable_cost_per_visit: 9.25
    variance_from_base: 0.06
    drivers:
      - "Labor costs 8% higher (tight market)"
      - "Supplies and consumables inflation"
    
    fleet_costs_per_location: 165000
    variance_from_base: 0.14
    drivers:
      - "Rotation logistics more expensive"
      - "Equipment maintenance higher than expected"
    
    total_costs_per_location: 1412000
  
  financial_outcomes:
    ebitda_per_location: -34000
    ebitda_margin: -0.025
    network_ebitda_5_locations: -170000
    
    analysis: |
      Downside case results in negative EBITDA in Year 3.
      Locations operating below break-even.
      Requires cost reduction actions or capital infusion.
      Viability questionable without strategic changes.
  
  strategic_implications:
    - "Cannot sustain operations without changes"
    - "Must improve demand (marketing, pricing) or reduce costs dramatically"
    - "Expansion halted, possible location closures"
    - "Investor support critical for survival"
    - "Fleet model may need to be abandoned"
  
  survival_requirements:
    - "Reduce fixed costs 15% (renegotiate rent, cut staff)"
    - "Improve visit volume to 70,000+ per location"
    - "Access working capital facility to cover losses"
    - "Defer all growth capex"
  
  recovery_path:
    timeline: "12-18 months to return to breakeven"
    requirements:
      - "Operational improvements implemented"
      - "Market conditions stabilize"
      - "Competitive differentiation strengthened"

# ==============================================================================
