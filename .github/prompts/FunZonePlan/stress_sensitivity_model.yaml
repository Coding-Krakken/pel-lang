# ==============================================================================
# SENSITIVITY ANALYSIS SUMMARY
# ==============================================================================

sensitivity_analysis_summary:
  most_sensitive_variables:
    visit_volume:
      impact_of_10_percent_change: "±22% EBITDA change"
      sensitivity_rating: "Very High"
      rationale: "High fixed costs = high operating leverage"
    
    labor_costs:
      impact_of_10_percent_change: "±13% EBITDA change"
      sensitivity_rating: "High"
      rationale: "Largest cost category, difficult to reduce quickly"
    
    equipment_rotation_costs:
      impact_of_10_percent_change: "±6.5% EBITDA change"
      sensitivity_rating: "Moderate"
      rationale: "Core to model differentiation but meaningful cost"
    
    rent_costs:
      impact_of_10_percent_change: "±4.9% EBITDA change"
      sensitivity_rating: "Moderate"
      rationale: "Large fixed cost but typically locked for long term"
    
    pricing:
      impact_of_10_percent_change: "±25% EBITDA change"
      sensitivity_rating: "Very High"
      rationale: "Direct flow-through to bottom line with minimal cost offset"
  
  least_sensitive_variables:
    food_beverage_margins: "±0.8% EBITDA change for 10% F&B margin change"
    retail_merchandise: "±0.5% EBITDA change"
    utilities: "±1% EBITDA change"
  
  correlation_risks:
    recession_scenario:
      correlated_variables: "Visit volume down, pricing pressure, member churn up"
      combined_impact: "Multiplicative, not additive"
      assessment: "Downside scenarios more severe than isolated sensitivities suggest"
    
    inflation_scenario:
      correlated_variables: "Labor up, equipment up, insurance up, rent up"
      pricing_lag: "Revenue response delayed 12-18 months"
      assessment: "Margin compression significant in correlated inflation"

# ==============================================================================
# MONTE CARLO SUMMARY (CONCEPTUAL)
# ==============================================================================

monte_carlo_summary:
  methodology_note: |
    Probability-weighted outcomes across key variable distributions.
    Provides expected value and confidence intervals.
  
  year_3_ebitda_per_location_distribution:
    percentile_10: 145000
    percentile_25: 258000
    median_percentile_50: 369000
    percentile_75: 465000
    percentile_90: 542000
    
    expected_value_probability_weighted: 352000
    standard_deviation: 138000
  
  interpretation:
