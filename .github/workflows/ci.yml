name: CI Pipeline

on:
  push:
    branches: [main, 'premerge/**']
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -e .[lsp]
      
      - name: Run ruff
        run: ruff check compiler/ runtime/ lsp/ formatter/ linter/ pel_cli/ tests/ --extend-exclude .github/prompts
      
      - name: Run mypy
        run: mypy -p compiler -p runtime -p lsp -p formatter -p linter -p pel_cli --exclude "^\.github/prompts/"
      
      - name: Check code formatting
        run: |
          python -m pel_cli.main format examples/simple_growth.pel examples/saas_subscription.pel --check || {
            echo "❌ Code formatting check failed"
            echo "Run 'pel format .' or 'python -m pel_cli.main format .' to fix formatting"
            exit 1
          }
      
      - name: Run PEL linter
        run: |
          python -m pel_cli.main lint examples/simple_growth.pel examples/saas_subscription.pel --severity error || {
            echo "❌ Linter found errors"
            exit 1
          }

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,lsp]
      
      - name: Run tests
        run: pytest tests/ -v --cov=compiler --cov=runtime --cov=lsp --cov=formatter --cov=linter --cov=pel_cli --cov-report=term --cov-report=xml --cov-fail-under=80
      
      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80
          echo "✅ Coverage meets minimum threshold of 80%"
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      
      - name: Install bandit
        run: pip install bandit[toml]
      
      - name: Run security scan
        run: bandit -r compiler/ runtime/ lsp/ formatter/ linter/ pel_cli/ -c pyproject.toml -x .github/prompts || true

  build:
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      
      - name: Build package
        run: |
          pip install build
          python -m build
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
