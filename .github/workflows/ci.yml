name: CI Pipeline

on:
  push:
    branches: [main, 'premerge/**']
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      
      - name: Install dependencies
        run: |
          pip install -e .
          pip install ruff mypy
      
      - name: Run ruff
        run: ruff check compiler/ runtime/ tests/ || true
      
      - name: Run mypy (non-blocking)
        run: mypy compiler/ runtime/ --exclude '.*_old\.py' || true

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      
      - name: Install dependencies
        run: pip install -e .[dev]
      
      - name: Run tests with coverage
        run: pytest tests/ -v --cov=compiler --cov=runtime --cov-report=term --cov-report=xml --cov-fail-under=95
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      
      - name: Install bandit
        run: pip install bandit[toml]
      
      - name: Run security scan
        run: bandit -r compiler/ runtime/ -c pyproject.toml || true

  build:
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      
      - name: Build package
        run: |
          pip install build
          python -m build
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
