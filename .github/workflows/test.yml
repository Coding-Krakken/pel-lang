name: test

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]

      - name: Pytest
        run: pytest tests/unit tests/integration

  conformance:
    runs-on: ubuntu-latest
    needs: lint-and-test
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]

      - name: Validate YAML test cases
        run: python3 tests/conformance/test_runner.py --validate-all

      - name: Run conformance tests
        run: pytest tests/conformance/ -v --tb=short

      - name: Upload conformance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conformance-report-py${{ matrix.python-version }}
          path: |
            htmlcov/
            .coverage
