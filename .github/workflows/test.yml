name: test

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]

      - name: Unit Tests
        run: pytest tests/unit tests/integration -v

  conformance:
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
          python -m pip install pyyaml

      - name: Validate conformance test cases
        run: |
          PYTHONPATH=${{ github.workspace }} python3 tests/conformance/test_runner.py --validate-all

      - name: Run conformance tests
        run: |
          pytest tests/conformance/ -v --tb=short
          
      - name: Check conformance test count
        run: |
          TEST_COUNT=$(find tests/conformance/testcases -name "*.yaml" | wc -l)
          echo "Found $TEST_COUNT conformance test cases"
          if [ "$TEST_COUNT" -ne 280 ]; then
            echo "❌ Expected 280 test cases, found $TEST_COUNT"
            exit 1
          fi
          echo "✅ All 280 conformance test cases present"

      - name: Check for duplicate test IDs
        run: |
          DUPLICATES=$(find tests/conformance/testcases/ -name "*.yaml" -exec grep "^id:" {} \; | sort | uniq -d)
          if [ ! -z "$DUPLICATES" ]; then
            echo "❌ Duplicate test IDs found:"
            echo "$DUPLICATES"
            exit 1
          fi
          echo "✅ All test IDs are unique"

      - name: Generate conformance report
        if: always()
        run: |
          pytest tests/conformance/ -v --tb=short > conformance-report.txt 2>&1 || true
          echo "=== Conformance Test Report ===" >> $GITHUB_STEP_SUMMARY
          tail -20 conformance-report.txt >> $GITHUB_STEP_SUMMARY

      - name: Upload conformance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conformance-report-${{ github.sha }}
          path: conformance-report.txt
          retention-days: 30
