name: PEL-100 Benchmark

on:
  push:
    branches: [ main, feature/conformance-and-pel100-benchmark ]
  pull_request:
    branches: [ main ]

jobs:
  pel-100:
    name: Run PEL-100 Benchmark (seed)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dev deps
        run: python -m pip install --upgrade pip && python -m pip install -e .[dev]

      - name: Run benchmark scorer
        run: python3 benchmarks/score_benchmark.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: pel-100-results
          path: |
            benchmarks/PEL_100_RESULTS.md
            benchmarks/PEL_100_RESULTS.json
